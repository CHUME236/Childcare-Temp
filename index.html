<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Childcare Rota Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Childcare Rota - July 2025</h1>
    <div class="grid grid-cols-7 gap-2 text-center bg-white p-4 rounded-lg shadow">
      <!-- Day labels -->
      <div class="font-semibold">Mon</div>
      <div class="font-semibold">Tue</div>
      <div class="font-semibold">Wed</div>
      <div class="font-semibold">Thu</div>
      <div class="font-semibold">Fri</div>
      <div class="font-semibold">Sat</div>
      <div class="font-semibold">Sun</div>
      <!-- Calendar days will go here -->
      <div id="calendar" class="col-span-7 grid grid-cols-7 gap-2 mt-2"></div>
    </div>
  </div>
